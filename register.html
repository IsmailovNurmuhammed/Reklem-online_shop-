    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header class="header">
        <div class="conteiner">
            <div class="header-inner">
                <a href="#" class="logo">
                    <img src="img/Reklem.png" alt="Reklem">
                </a>
                <nav class="nav">
                    <ul class="menu">
                        <li class="item">
                            <a href="#" class="link">
                                <i class="fa fa-bars" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="item">
                            <a href="#" class="link">О компании</a>
                        </li>
                        <li class="item">
                            <a href="#" class="link">Каталог</a>
                        </li>
                        <li class="item">
                            <a href="#" class="link">Акции</a>
                        </li>
                        <li class="item">
                            <a href="#" class="link">Услуги</a>
                        </li>
                        <li class="item">
                            <a href="#" class="link">Контакты</a>
                        </li>
                        <li class="item">
                            <a href="#" class="link">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="item item-user">
                            <a href="#" class="link button-icon">
                                <i class="fa fa-user-o" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="item">
                            <a href="#" class="link button-icon">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>

                        <li class="item">
                            <a href="#" class="link button-icon">
                                Конструктор <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>             
        </div>   
    </header>
    <section class="main-section">
        <div class="conteiner">
            <div class="links">
                <a href="index.html" class="links">Главная /</a>
                <a href="#">Личный кабинет /</a>
            </div>
            <div class="main-section-theme">
                <h1>Регистрация</h1>
            </div>
        </div>

<div class="conteiner-form">
            <hr>
            <div class="form-radio">
                <div class="form-row">
                    <input type="radio" id="radio" name="type">
                    <label for="radio"  required class="radio">Самовывоз</label>
                </div>
                <div class="form-row">
                    <input type="radio" id="radio" name="type">
                    <label for="radio" required class="radio">Доставка</label>
                </div>
            </div>
            <hr>
                <div class="form-checkout">
                    <form method="get">
                        <div class="form-row">
                            <p><label for="name">ФИО</label></p>
                            <input type="text" required id="name" name="name" placeholder="Иванов Иван Иванович" class="fielder">
                        </div>
                        <div class="form-row">
                            <p><label for="name">ИНН <span class="span">(не обязательно)</span></label></p>
                            <input type="text" id="inn" name="inn" class="fielder" placeholder="0000000000">
                        </div>
                        <div class="form-row form-row-two">
                            <div class="form-row">
                                <p><label for="name">Телефон</label></p>
                                <input type="text" required id="name" name="name" placeholder="+7 000 000 00 00" class="fielder fielder-two">
                            </div>
                            <div class="form-row">
                                <p><label for="email">Почта</label></p>
                                <input type="email" required id="email" name="email" placeholder="ex@mail.com" class="fielder fielder-two">
                            </div>
                        </div>
                            
                            <hr>
                            <div class="form-row">
                                <p><label for="name">Адрес</label></p>
                                <input type="adress" required id="adress" name="adress" placeholder="Москва, ул. Пушкина д. 32 корп. 3" class="fielder">
                            </div>
                            <div class="form-row">
                                <p>Комментарий</p>
                                <textarea name="comment" id="comment" cols="47" rows="4" class="comment" placeholder="Что нам следует знать еще"></textarea>
                            </div>
                            <hr>
                            <div class="form-button">
                                <button type="submit"
                                    class="button">
                                    Отправить заказ
                                </button>
                                <p class="text-info">С вами свяжется специалист для уточнения заказа и оплаты.</p>
                            </div>
                    </form>
                </div>
        </div>
        

    </section>
</body>
</html>
